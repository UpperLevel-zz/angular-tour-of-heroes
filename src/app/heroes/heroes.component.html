<h2>My Heroes</h2>
<div>
  <label id="new-hero">Hero name: </label>
  <input for="new-hero" #heroName/>
  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>
<p-table [value]="heroes" >
  <ng-template pTemplate="header" sortMode="multiple">
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hero>
    <tr>
      <td>{{hero.id}}</td>
      <td>{{hero.name}}</td>
    </tr>
  </ng-template>
</p-table>
<div class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</div>
